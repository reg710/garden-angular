<div class="plant-container">
    <mat-card>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Plant Name </th>
                    <td mat-cell *matCellDef="let plant"> {{plant.name}} </td>
                </ng-container>

                <!-- Waterning Needs Column -->
                <ng-container matColumnDef="wateringNeeds">
                    <th mat-header-cell *matHeaderCellDef> Watering Needs </th>
                    <td mat-cell *matCellDef="let plant"> {{plant.wateringNeeds}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>

        </div>

        <div class="form-container">
            <form class="new-plant-form" [formGroup]="newPlantForm">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name" data-cy="plant-name-input">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Watering Needs</mat-label>
                    <mat-select formControlName="wateringNeeds">
                        <mat-option value="low">Low</mat-option>
                        <mat-option value="medium">Medium</mat-option>
                        <mat-option value="high">High</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="newPlant()">
                    Add New Plant
                </button>
            </form>
        </div>
    </mat-card>
</div>
