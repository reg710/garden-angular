<mat-card data-cy="decision" class="decision-container">
    <mat-card-content>
        @if (shortAnswer) {
            <h2>{{shortAnswer}}</h2>
        }
        <mat-slide-toggle [(ngModel)]="showLongAnswer">Show Long Answer</mat-slide-toggle>
    
        @if (showLongAnswer) {
        <div class="long-answer">{{longAnswer}}</div>
        }
    </mat-card-content>
</mat-card>
